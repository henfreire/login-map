                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="modal-body">
                        <form id="formLogin">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="emailLogin" placeholder="Email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Senha</label>
                                    <input type="password" class="form-control" id="senhaLogin" placeholder="Password" required>

                    <div class="modal-body">
                        <form id="formCadastro">
                            <div class="form-row">
                                <div class="form-group  col-md-12">
                                    <label for="inputAddress">Nome</label>
                                    <input type="text" class="form-control" id="nomeCadastro" name="nome" placeholder="Nome">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="emailCadastro" placeholder="Email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Senha</label>
                                    <input type="password" class="form-control" id="senhaCadastro" placeholder="Senha" required>
                                </div>

                                <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
                        </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
