    <main class="container-fluid">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/img/background-map.jpg" alt="First slide">

            </div>
        </div>

    <div>
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formLogin">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="emailLogin" placeholder="Email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Senha</label>
                                    <input type="password" class="form-control" id="senhaLogin" placeholder="Password" required>
                                </div>

                                <button type="submit" class="btn btn-primary" id="btnLogin">login</button>
                        </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="modal fade " id="modalErro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="modal fade " id="modalSucesso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header modal-header-success">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Blog</h5>

                        <div class="modal-body">

                                    <div class="conteudo-blog"></div>
                                </div>

                    </div>
                    <div class="modal-body">
                        <form id="formCadastro">

                                <div class="form-group  col-md-12">
                                    <label for="inputAddress">Nome</label>
                                    <input type="text" class="form-control" id="nomeCadastro" name="nome" placeholder="Nome">
